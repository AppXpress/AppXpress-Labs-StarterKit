<ion-view view-title="Dashboard">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon toggle-left" ng-click="openSideMenu()"></button>
    </ion-nav-buttons>
 <ion-content
	class="padding">

<div class="list card">
	<div class="item item-divider">{{"DASH_RECENT_UDPATES" | translate }}</div>
	<div class="item item-body">
		<div>
			There is a fire in <b>sector 3</b>
		</div>
	</div>
</div>
<div class="list card">
	<div class="item item-divider">{{"DASH_HEALTH" | translate}}</div>
	<div class="item item-body">
		<div>You ate an apple today!</div>
	</div>
</div>
<div class="list card">
	<div class="item item-divider">{{"DASH_UPCOMING" | translate}}</div>
	<div class="item item-body">
		<div>
			You have <b>29</b> meetings on your calendar tomorrow.
		</div>
	</div>
</div>
<div class="list card">
	<div class="item item-divider">Locale</div>
	<div class="item item-body">
		<div>
			{{"DASH_LOCALE" | translate : locales}}
		</div>
	</div>
</div>
<div>
	<button ng-click="changeLanguage('en')">English</button>
	<button ng-click="changeLanguage('de')">Dutch</button>
</div>
</ion-content> </ion-view>
